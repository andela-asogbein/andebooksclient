<html lang="en" ng-app="Andebooks">
  <head>
  <title>AndeBooks</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>

  <body layout="column" ng-controller='andebooksCtrl'>
    <md-toolbar layout="row">
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center"><a href=''>AndeBooks</a></h1>
        <md-button href="/#/login" ng-if='!loggedIn'>Log In</md-button>
        <md-button href="/#/login" ng-if='loggedIn'>Hello {{user.name}}</md-button>
        <md-button href="/#/login" ng-if='loggedIn'>Log Out</md-button>
        <md-button href="/#/books">Books</md-button>
        <md-button href="/#/users">Users</md-button>
    </md-toolbar>

    <div ng-view></div>

    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <script  type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
  </body>
</html>
