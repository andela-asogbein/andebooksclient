<div>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="book in books">
        <img ng-src="{{book.cover}}" class="cover">
        <div class="md-list-item-text">
          <h3>{{book.title}}</h3>
          <h4>{{book.author}}</h4>
          <p>{{book.blurb}}</p>
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
