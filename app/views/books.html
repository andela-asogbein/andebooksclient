<div>
  <div layout layout-align="center center" >
  <md-input-container class="md-icon-float md-padding" flex='25'>
    <label class="md-padding">Search Books</label>
    <md-icon md-svg-src="../img/ic_search_24px.svg" class="md-padding"></md-icon>
    <input ng-model="queryBooks" type="text" ng-required="true">
  </md-input-container>
  <h3>OR</h3><md-button href="/#/login" class="md-raised md-primary center">Get Random Book</md-button>
  </div>

  <div>
    <md-content>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="book in books | filter:queryBooks">
          <!-- <a href='#/{{book.bookid}}'><img ng-src="{{book.cover}}" class="cover"></a> -->
          <div class="md-list-item-text">
            <a href='#/{{book.bookid}}'><h3>{{book.title}}</h3></a>
            <a href='#'><h4>{{book.author}}</h4></a>
            <div layout="column" style="text-align: justify">{{book.blurb}}</div>
            <div>
              <md-button href="/#/" class="md-raised md-primary center">Edit Book</md-button>
              <md-button href="/#/" class="md-raised md-primary center">Remove Book</md-button>
            </div>
          </div>
          <br/>
          <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
