<div>
    <a><h3>{{randomBook.title}}</h3></a>
    <a ng-click='booksByAuthor(book.author)' id-'author'><h4>{{randomBook.author}}</h4></a>
    <div layout="column" style="text-align: justify">{{randomBook.blurb}}</div>
      <div>
        <md-button ng-href="#/book/edit/{{book._id}}" class="md-raised md-primary center" ng-disabled="user.username !== book.addedBy.username">Edit Book</md-button>
        <md-button ng-click="showConfirm($event, book._id)" class="md-raised md-primary center" ng-disabled="user.username !== book.addedBy.username">Remove Book</md-button>
      </div>
</div>
