<div>
  <div layout="column">
    <md-content layout layout-align="center center" class="md-padding">
      <md-card flex="30">
        <md-toolbar layout layout-align="center center">
          <h1 class="md-toolbar-tools" layout-align-gt-sm="left">Log In</h1>
        </md-toolbar>
        <md-content class="md-padding">
          <md-input-container class="md-icon-float">
            <label>Username</label>
            <md-icon md-svg-src="../img/ic_person_24px.svg"></md-icon>
            <input ng-model="username" type="text" ng-required="true">
          </md-input-container>

          <md-input-container class="md-icon-float" >
            <label>Password</label>
            <md-icon md-svg-src="../img/ic_lock_24px.svg"></md-icon>
            <input ng-model="password" type="password" ng-required="true">
          </md-input-container>
          <div layout layout-align="center center">
          <md-button class="md-raised md-primary center">Log In</md-button>
          </div
        </md-content>
      </md-card>
    </md-content>
  </div>
  <h3 style="text-align: center">New to AndeBooks?</h3>
  <div layout="column" >
    <md-content layout layout-align="center center" class="md-padding">
      <md-card flex="30">
        <md-toolbar layout layout-align="center center">
          <h1 class="md-toolbar-tools" layout-align-gt-sm="left">Sign Up</h1>
        </md-toolbar>
        <md-content class="md-padding">
          <md-input-container class="md-icon-float">
            <label>Username</label>
            <md-icon md-svg-src="../img/ic_person_24px.svg"></md-icon>
            <input ng-model="username" type="text" ng-required="true">
          </md-input-container>

          <md-input-container class="md-icon-float" >
            <label>Password</label>
            <md-icon md-svg-src="../img/ic_lock_24px.svg"></md-icon>
            <input ng-model="password" type="password" ng-required="true">
          </md-input-container>

          <md-input-container class="md-icon-float" >
            <label>Repeat Password</label>
            <md-icon md-svg-src="../img/ic_lock_24px.svg"></md-icon>
            <input ng-model="password" type="password" ng-required="true">
          </md-input-container>

          <md-input-container class="md-icon-float">
            <label>Email</label>
            <md-icon md-svg-src="../img/ic_email_24px.svg" class="email"></md-icon>
            <input ng-model="email" type="email" ng-required="true">
          </md-input-container>
          <div layout layout-align="center center">
          <md-button class="md-raised md-primary center">Sign Up</md-button>
          </div>
        </md-content>
      </md-card>
    </md-content>
  </div>
</div>
